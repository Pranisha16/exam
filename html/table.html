<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee table</title>
    <style>
        .h3{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            font-weight: lighter;
            font-size:xx-large;
        }
        .div{
            background-color:whitesmoke;
            text-align: center;
            
        }
        thead{
            background-color: green;
        }
        tr:nth-child(even){
            background-color:blue;
        }

    </style>
</head>
<body>
    <div class="div">
        <h3 class="h3">Employee Table</h3>
        <table align="center" border="2px solid black">
            <thead >
            <tr>
                <td>EmpID</td>
                <td>EmpName</td>
                <td>EmpDept</td>
                <td>EmpSalary</td>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>101</td>
                <td>Joe</td>
                <td>Development</td>
                <td>50000</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Mary</td>
                <td>Testing</td>
                <td>30000</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Beck</td>
                <td>Analyst</td>
                <td>40000</td>
            </tr>

            <tr>
                <td>104</td>
                <td>Candace</td>
                <td>Development</td>
                <td>45000</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
