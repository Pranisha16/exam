<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Social Media</title>
    <style>
       .div{
           background-color:gainsboro ;
           text-align: center;
           margin-top: 5px;
       }
       .img{
           height: 50px;
           width: 50px;
       }
    </style>
</head>
<body>
    <div class="div" >
        
        <a  href="https://www.facebook.com/" target="_blank">
            <img class="img" src="/img/facebook.png" alt="facebook">
        </a>
        <a  href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" target="_blank">
            <img class="img" src="/img/twiter.jpg" alt="twiter">
        </a>
        <a href="https://www.linkedin.com/signup" target="_blank">
            <img class="img" src="/img/linkin.png" alt="linkin">
        </a>
        <a href="https://telegram.org/" target="_blank">
            <img class="img" src="/img/telegram.png" alt="telegram">
        </a>
        <a href="https://www.whatsapp.com/" target="_blank">
            <img class="img" src="/img/whatsapp.jpg" alt="whatsapp">
        </a>
        <a href="https://in.pinterest.com/" target="_blank">
            <img class="img" src="/img/pintreest.png" alt="pintrest">
        </a>
        <a href="https://accounts.google.com/ServiceLogin/signinchooser?ltmpl=mobNH&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
            <img class="img" src="/img/googleplus.jpg" alt="googleplus">
        </a>
        <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
            <img class="img" src="/img/gmail.png" alt="gmail">
        </a>
    
    </div>
</body>
</html>
